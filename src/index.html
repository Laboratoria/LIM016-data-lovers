<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Spartan&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/37946f5dd4.js" crossorigin="anonymous"></script>

  </head>
  <body>


    <header class="navegador">
      <img class="logo" src="img/logo.png"></label>
      <div class="menu" style="display: none;">
        <button id="btnInicio" class="activeButton">INICIO</button>
        <button id="btnPokedex" class="btnNav">POKEDEX</button>
        <button id="btnTipo" class="btnNav">TIPO</button>
        <button id="btnRegion" class="btnNav">REGION</button>
        <button id="btnRareza" class="btnNav">RAREZA</button>
      </div>
      <img class="pokebola" src="img/pokebola.gif">
    </header>
    
    <section id="welcome"  style="display: block">
      <div class="intro">
        <div class="intro_background">
        <div class="intro_background_image">
          <picture>
          <source
          type="image/webp"
          srcset="img/fondo-inicio.jpg"
          media="(min-width: 768px) and (max-width: 1023px)"
          >
          <img
          class="background"
          src="img/fondo-inicio.jpg"
          alt=""
          width="100%" height="100%"
          />
          </picture>
        </div>
        <div class="intro_content">
          <div class="intro_content_title">¡Les damos la bienvenida, entrenadores!</div>
          <div class="intro_content_description">¡Descubre todos los pokemones que tenemos para ti...!</div>
        </div>
        <div class="intro_button">
          <button id="verPokedex">Descubrir</button>
        </div>
        </div>
        <div class="intro-peliculas">
        <h>Peliculas Pokemon</h>
        <div class="contenedor-peliculas">
          <a class="pelicula" id="pelicula1" href="https://cuevana3.io/8345/pokemon-the-movie-the-power-of-us" title="pelicula">
            <div class="imagen-pelicula">
              <img src="img/pelicula1.jpg" alt=""></div>
              <div class="contenido-pelicula">
                <div class="titulo-pelicula" title="pelicula">
                  <h> Pokémon:</h> <p>El poder de todos</p>
                </div>
              </div>
          </a>
          <a class="pelicula" id="pelicula2" href="https://cuevana3.io/4011/ber-gekijouban-poketto-monsuta-kimi-ni-kimeta" title="pelicula">
            <div class="imagen-pelicula">
              <img src="img/pelicula2.jpg" alt=""></div>
              <div class="contenido-pelicula">
                <div class="titulo-pelicula" title="pelicula">
                  <h> Pokémon La Película:</h> <p>¡Te Elijo A Ti!</p>
                </div>
              </div>
          </a>
          <a class="pelicula" id="pelicula3" href="https://cuevana3.io/49902/gekijouban-poketto-monsuta-koko" title="pelicula">
            <div class="imagen-pelicula">
              <img src="img/pelicula3.jpg" alt=""></div>
              <div class="contenido-pelicula">
                <div class="titulo-pelicula" title="pelicula">
                  <h> Pokémon: </h> <p>Los secretos de la selva</p>
                </div>
              </div>
          </a>
          <a class="pelicula" id="pelicula4" href="https://cuevana3.io/14108/pokemon-detective-pikachu" title="pelicula">
            <div class="imagen-pelicula">
              <img src="img/pelicula4.jpeg" alt=""></div>
              <div class="contenido-pelicula">
                <div class="titulo-pelicula" title="pelicula">
                  <h> Pokémon:</h> <p> Detective Pikachu</p>
                </div>
              </div>
          </a>
          <a class="pelicula" id="pelicula5" href="https://cuevana3.io/26796/pokemon-mewtwo-strikes-back-evolution" title="pelicula">
            <div class="imagen-pelicula">
              <img src="img/pelicula5.jpeg" alt=""></div>
              <div class="contenido-pelicula">
                <div class="titulo-pelicula" title="pelicula">
                  <h> Pokémon:</h> <p> Mewtwo contraataca: Evolución</p>
                </div>
              </div>
          </a>
        </div>
        </div>
      </div>
    </section>


    <section id="pokedex" style="display: none">
      <select id="region">
        <option value="" disabled selected>Region</option>
        <option value="kanto" id="kanto">Kanto</option>
        <option value="johto" id="johto">johnto</option>
      </select>

      <select id="cp">
        <option value="" disabled selected>CP</option>
        <option value="max">Max cp</option>
        <option value="min">Min cp</option>
      </select>

      <select id="orden">
        <option value="" disabled selected>ORDEN</option>
        <option value="az">a-z</option>
        <option value="za">z-a</option>
        <option value="1_251">001-251</option>
        <option value="251-_">251-001</option>
      </select>

      <select id="rareza">
        <option value="" disabled selected>Rareza</option>
        <option value="normal">normal</option>
        <option value="mythic">mítico</option>
        <option value="legendary">legendario</option>
      </select>

      <select id="tipos">
        <option value="" disabled selected>Tipos</option>
        <option value="ghost">Ghost</option>
        <option value="water">water</option>
        <option value="poison">poison</option>
        <option value="flying">flying</option>
        <option value="rock">rock</option>
        <option value="dragon">dragon</option>
        <option value="dark">dark</option> 
        <option value="fairy">fairy</option>
        <option value="ground">ground</option>
        <option value="psychic">psychic</option>
        <option value="ice">ice</option>
        <option value="normal">normal</option>
        <option value="steel">steel</option>
        <option value="electric">electric</option>
      </select>



    <select id="egg">
      <option value="" disabled selected>Egg</option>
      <option value="2 km">2 km</option>
      <option value="5 km">5 km</option>
      <option value="7 km">7 km</option>
      <option value="10 km">10 km</option>
    </select>

    <input type="text" id="search" placeholder="Search...">
    <button class="btn-info" id="botonBuscar"><i class="fas fa-search"></i></button>

    <p id="parrafo"></p>

    <div class="pokemon-container">
    </div>

    <!-- Boton para subir -->
    <div id="button-up">
      <img src="img/subir.png" alt="subir">
      <!-- <i class="fas fa-chevron-up"></i> -->
    </div>

  </section>

<script src="main.js" type="module"></script>

</body>
</html>
