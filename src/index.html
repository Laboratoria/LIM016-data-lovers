    <section id="personajes" class="data">
      <!-- titulo -->
      <div class="titulo">
        <h2>PERSONAJES</h2>
      </div>
      <!-- filtrado -->
      <div class="filter">
        <!-- sección de filtrado -->
        <div class="filters">
          <label for="">Filtrar por:</label>
          
          <select name="type" id="filterType">
            <option value="" disabled selected>Seleccione el tipo</option>
            <option value="gender">Género</option>
            <option value="species">Especie</option>
            <option value="status">Estado de vida</option>
            <!-- <option value="origin">Lugar de origen</option> -->
            <!-- <option value="localization">Lugar donde vive</option> -->
          </select>

          <select name="" id="byCategory">
            <option value="" disabled selected>Seleccione la categoría</option>
          </select>
          <!-- Botones de filtrado -->
          <button id="filter"> Filtrar</button>
          
          <button id="getAll">Mostrar todo</button>

          <div class="search"></div>

          <label for="">Ordenar por nombre</label>
          <select name="sort" id="sort">
            <option value="ascendente">A-Z</option>
            <option value="descendente">Z-A</option>
          </select>
        </div>
      </div>
      
      <!-- seccion de resultado del filtrado -->
      <div id="showAllCharacters" class="cards"></div> 
         
      <!-- paginación -->
      <div class="paginacion"></div>
                
    </section>

    <script src="main.js" type="module"></script>
