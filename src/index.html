<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="icon" href="imagenesRM/Logo/RM.png">
    <title>RMpedia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <header>
      <div class="header">
        <div class="logo">
          <img src="imagenesRM/Logo/RM.png" alt="logo html" title="logo Health Clinic">
        </div>
        <div class="tituloPrincipal">
          <h1>RMpedia</h1>
        </div>
      </div>

    </header>

    <section id="home">
      <div class="introduccion">
        <h3>Aquí encontrarás toda la información sobre los personajes de Rick y Morty.</h3>
      </div>

      <div id="SliderPrincipal" class="slider">
          <div class="btn back">&#60</div>
          <div class="btn next">&#62</div>
       
          <img src="imagenesRM/carrusel/RM_carrusel_1.jpg" class="imagen">
      </div>
    </section> 
      
    <section id="personajes" class="data">
      <!-- titulo -->
      <div class="titulo">
        <h2>PERSONAJES</h2>
      </div>
      <!-- filtrado -->
      <div class="filters">

        <label for="">Filtrar por:</label>

        <!-- sección de filtrado -->
        <div class="caja">
          <select name="type" id="filterType" >
            <option value="0" disabled selected>Seleccione tipo </option>
            <option value="gender">Género</option>
            <option value="species">Especie</option>
            <option value="status">Estado de vida</option>
          </select>
        </div>
        <div class="caja">
          <select id="byCategory">
            <option value="" disabled selected>Seleccione la categoría</option>
          </select> 
        </div>
               
      <!-- Botones de filtrado -->
        <div class="caja">
          <select id="sort" class="orden">
            <option value="0" disabled selected>Ordenar</option>
            <option value="AZ"> A-Z </option>
            <option value="ZA">Z-A</option>
          </select>
        </div>
        <button id="getAll" class="btnall">Mostrar todo</button>
      </div>
      
      <!-- seccion de resultado del filtrado -->
      <div id="showAllCharacters" class="cards"></div> 
                        
    </section>

    <script src="main.js" type="module"></script>

  </body>
</html>
