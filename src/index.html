<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>

    <title>DL| Rick and Morty</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <header class="header">
      <!-- <nav>
        <ul>
          <li><a href="">Inicio</a></li>
          <li><a href="">Personajes</a></li>
          <li><a href="">Temporadas</a></li>
        </ul>
      </nav> -->
    </header>

    <section id="home">

      <div id="SliderPrincipal" >
          <div class="btn back">&#60</div>
          <div class="btn next">&#62</div>
       
          <img src="imagenesRM/carrusel/RM_carrusel_1.jpg" class="imagen">
      </div>

      <div id="sliderPersonajes" class="slider personajes">
        <h2 class="home-titulo">PERSONAJES</h2>
      
        <div class="btn back">&#60</div>
        <img src="imagenesRM/Personajes/png/1_rick_sanchez.png" class="imagen">
        <div class="btn next">&#62</div>

      </div>

    </section> 
      
    <section id="personajes" class="data">
      <!-- titulo -->
      <div class="titulo">
        <h2>PERSONAJES</h2>
      </div>
      <!-- filtrado -->
      <div class="filters">
        <!-- sección de filtrado -->
        <div class="caja">
          <select name="type" id="filterType" >
            <option value="" disabled selected>Seleccione tipo </option>
            <option value="gender">Género</option>
            <option value="species">Especie</option>
            <option value="status">Estado de vida</option>
              <!-- <option value="origin">Lugar de origen</option> -->
              <!-- <option value="localization">Lugar donde vive</option> -->
          </select>
        </div>
        <div class="caja">
          <select id="byCategory">
            <option value="" disabled selected>Seleccione la categoría</option>
          </select> 
        </div>

        <!-- <div class="buscador">
          <input type="search" name="search" id="search" class="search" placeholder="Search..">
        </div> -->
               
          <!-- Botones de filtrado -->
        <div class="caja">
          <select id="sort" class="orden">
            <option value="" disabled selected>Ordenar</option>
            <option value="AZ"> A-Z </option>
            <option value="ZA">Z-A</option>
          </select>
            <i></i>
        </div>

        <button id="getAll" class="btnall">Mostrar todo</button>
      </div>
      
      <!-- seccion de resultado del filtrado -->
      <div id="showAllCharacters" class="cards"></div> 
         
      <!-- paginación -->
      <div class="pagination">

      </div>
                
    </section>

    <script src="main.js" type="module"></script>

  </body>
